<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Year Progress</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 2rem;
    }
    
    .container {
      text-align: center;
      max-width: 700px;
      width: 100%;
    }
    
    .main-header {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 2rem;
    }
    
    .controls-section {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 1.5rem;
      backdrop-filter: blur(10px);
      margin-bottom: 2rem;
    }
    
    .datetime-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    
    .datetime-label {
      font-size: 1.1rem;
      font-weight: 500;
    }
    
    .options-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }
    
    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
      user-select: none;
    }
    
    .checkbox-label input[type="checkbox"] {
      cursor: pointer;
      width: 18px;
      height: 18px;
    }
    
    input[type="datetime-local"],
    select,
    input[type="number"] {
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    input[type="datetime-local"]:hover,
    select:hover,
    input[type="number"]:hover {
      background: rgba(255, 255, 255, 0.25);
      border-color: rgba(255, 255, 255, 0.5);
    }
    
    input[type="datetime-local"]:focus,
    select:focus,
    input[type="number"]:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.25);
      border-color: rgba(255, 255, 255, 0.6);
    }
    
    input[type="datetime-local"]:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    select option {
      background: #667eea;
      color: white;
    }
    
    input[type="datetime-local"]::-webkit-calendar-picker-indicator {
      filter: invert(1);
      cursor: pointer;
    }
    
    input[type="number"] {
      width: 80px;
    }
    
    .precision-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .precision-label {
      font-size: 0.9rem;
      opacity: 0.9;
    }
    
    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      font-weight: 700;
      cursor: help;
    }
    
    .progress-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 2rem;
      backdrop-filter: blur(10px);
    }
    
    .progress-bar {
      width: 100%;
      height: 30px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      overflow: hidden;
      margin: 1.5rem 0;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
      transition: width 0.5s ease;
      border-radius: 15px;
    }
    
    .stats {
      display: flex;
      justify-content: space-around;
      margin-top: 2rem;
      gap: 1rem;
      flex-wrap: wrap;
    }
    
    .stat {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 8px;
      flex: 1;
      min-width: 150px;
    }
    
    .stat-header {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    
    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    
    .stat-unit {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-bottom: 1rem;
    }
    
    .stat-divider {
      border: none;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      margin: 1rem 0;
    }
    
    .breakdown-table {
      width: 100%;
      font-size: 0.85rem;
    }
    
    .breakdown-table td {
      padding: 0.25rem 0;
    }
    
    .breakdown-table td:first-child {
      text-align: left;
      opacity: 0.7;
      padding-right: 0.5rem;
    }
    
    .breakdown-table td:last-child {
      text-align: right;
      font-weight: 600;
    }
    
    @media (max-width: 768px) {
      .main-header {
        font-size: 2rem;
      }
      
      h1 {
        font-size: 2.5rem;
      }
      
      .datetime-row {
        flex-direction: column;
      }
      
      .options-row {
        flex-direction: column;
        gap: 1rem;
      }
      
      input[type="datetime-local"],
      select {
        width: 100%;
      }
      
      .stats {
        flex-direction: column;
      }
      
      .stat {
        min-width: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-header">Year Progress</div>
    
    <div class="controls-section">
      <div class="datetime-row">
        <span class="datetime-label">As of:</span>
        <input type="datetime-local" id="datetimeInput" step="1" />
      </div>
      
      <div class="options-row">
        <label class="checkbox-label">
          <input type="checkbox" id="liveCheckbox" checked />
          <span>Live</span>
        </label>
        
        <select id="granularitySelect">
          <option value="days">Days</option>
          <option value="hours">Hours</option>
          <option value="minutes">Minutes</option>
          <option value="seconds">Seconds</option>
        </select>
        
        <div class="precision-group">
          <span class="precision-label">Precision:</span>
          <input type="number" id="precisionInput" min="0" max="15" value="6" />
        </div>
      </div>
    </div>
    
    <h1 id="percent" title="">0%</h1>
    
    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <div class="stats">
        <div class="stat">
          <div class="stat-header">Elapsed</div>
          <div class="stat-value" id="elapsed">0</div>
          <div class="stat-unit" id="elapsedLabel">Days</div>
          <hr class="stat-divider">
          <table class="breakdown-table">
            <tr><td>Days:</td><td id="elapsedDays">0</td></tr>
            <tr><td>Hours:</td><td id="elapsedHours">0</td></tr>
            <tr><td>Minutes:</td><td id="elapsedMinutes">0</td></tr>
            <tr><td>Seconds:</td><td id="elapsedSeconds">0</td></tr>
          </table>
        </div>
        <div class="stat">
          <div class="stat-header">Total</div>
          <div class="stat-value" id="total">0</div>
          <div class="stat-unit" id="totalLabel">Days</div>
        </div>
        <div class="stat">
          <div class="stat-header">Remaining</div>
          <div class="stat-value" id="remaining">0</div>
          <div class="stat-unit" id="remainingLabel">Days</div>
          <hr class="stat-divider">
          <table class="breakdown-table">
            <tr><td>Days:</td><td id="remainingDays">0</td></tr>
            <tr><td>Hours:</td><td id="remainingHours">0</td></tr>
            <tr><td>Minutes:</td><td id="remainingMinutes">0</td></tr>
            <tr><td>Seconds:</td><td id="remainingSeconds">0</td></tr>
          </table>
        </div>
      </div>
      <div style="margin-top: 1rem; opacity: 0.8; font-size: 0.9rem;" id="leapYear"></div>
    </div>
  </div>
  
  <script type="module" src="/main.js"></script>
</body>
</html>
