<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Year Progress</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .container {
      text-align: center;
      padding: 2rem;
    }
    
    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      font-weight: 700;
    }
    
    .progress-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 2rem;
      backdrop-filter: blur(10px);
      max-width: 600px;
    }
    
    .progress-bar {
      width: 100%;
      height: 30px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      overflow: hidden;
      margin: 1.5rem 0;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
      transition: width 0.5s ease;
      border-radius: 15px;
    }
    
    .stats {
      display: flex;
      justify-content: space-around;
      margin-top: 2rem;
      gap: 1rem;
      flex-wrap: wrap;
    }
    
    .stat {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 8px;
      flex: 1;
      min-width: 150px;
    }
    
    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    
    .stat-label {
      font-size: 0.9rem;
      opacity: 0.8;
    }
    
    .breakdown {
      margin-top: 1.5rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      font-size: 0.95rem;
      line-height: 1.6;
    }
    
    .breakdown-label {
      opacity: 0.8;
      margin-bottom: 0.5rem;
    }
    
    .controls {
      position: fixed;
      top: 2rem;
      right: 2rem;
      display: flex;
      gap: 1rem;
      flex-direction: column;
      align-items: flex-end;
    }
    
    .controls input,
    .controls select {
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .controls input:hover,
    .controls select:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.5);
    }
    
    .controls input:focus,
    .controls select:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.6);
    }
    
    .controls select option {
      background: #667eea;
      color: white;
    }
    
    .controls input::-webkit-calendar-picker-indicator {
      filter: invert(1);
      cursor: pointer;
    }
    
    @media (max-width: 768px) {
      .controls {
        position: relative;
        top: 0;
        right: 0;
        margin-bottom: 2rem;
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="controls">
    <input type="date" id="dateInput" />
    <select id="granularitySelect">
      <option value="days">Days</option>
      <option value="hours">Hours</option>
      <option value="minutes">Minutes</option>
      <option value="seconds">Seconds</option>
    </select>
  </div>
  
  <div class="container">
    <h1 id="percent">0%</h1>
    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <div class="stats">
        <div class="stat">
          <div class="stat-value" id="elapsed">0</div>
          <div class="stat-label" id="elapsedLabel">Elapsed</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="total">0</div>
          <div class="stat-label" id="totalLabel">Total</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="remaining">0</div>
          <div class="stat-label" id="remainingLabel">Remaining</div>
        </div>
      </div>
      <div id="breakdown" class="breakdown" style="display: none;">
        <div class="breakdown-label">Breakdown:</div>
        <div id="breakdownValue"></div>
      </div>
      <div style="margin-top: 1rem; opacity: 0.8; font-size: 0.9rem;" id="leapYear"></div>
    </div>
  </div>
  
  <script type="module" src="/main.js"></script>
</body>
</html>
